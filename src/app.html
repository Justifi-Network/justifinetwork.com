<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>Justifi Network</title>
    <meta name="title" content="Justifi Network" />
    <meta
      name="description"
      content="We make custom problem-oriented technology solutions. Our experience includes development of software, networking, and providing hosting."
    />
    <meta name="theme-color" content="#3460fe" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://justifinetwork.com/" />
    <meta property="og:title" content="Justifi Network" />
    <meta
      property="og:description"
      content="We make custom problem-oriented technology solutions. Our experience includes development of software, networking, and providing hosting."
    />
    <meta property="og:image" content="https://justifinetwork.com/banner.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://justifinetwork.com/" />
    <meta property="twitter:title" content="Justifi Network" />
    <meta
      property="twitter:description"
      content="We make custom problem-oriented technology solutions. Our experience includes development of software, networking, and providing hosting."
    />
    <meta property="twitter:image" content="https://justifinetwork.com/banner.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&family=Source+Code+Pro:wght@400;900&family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
    %svelte.head%
  </head>
  <body id="svelte">
    %svelte.body%
  </body>
</html>
